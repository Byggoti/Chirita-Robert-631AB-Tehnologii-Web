<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Biblioteca</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(90deg, purple, blue); }
        .login-container { background: #fff; padding: 40px 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 350px; text-align: center; }
        .login-container h1 { margin-bottom: 30px; color: #333; font-size: 24px; }
        .login-container input { width: 100%; padding: 12px 15px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; transition: all 0.3s ease; font-size: 16px; }
        .login-container input:focus { border-color: #2575fc; box-shadow: 0 0 5px #2575fc; outline: none; }
        .login-container button { width: 100%; padding: 12px; margin-top: 20px; border: none; border-radius: 8px; background: #2575fc; color: #fff; font-size: 18px; cursor: pointer; transition: background 0.3s ease; }
        .login-container button:hover { background: #6a11cb; }
        .login-container p { margin-top: 15px; font-size: 14px; color: #555; }
        .login-container p a { color: #2575fc; text-decoration: none; }
        .login-container p a:hover { text-decoration: underline; }
        .error { color: #b00020; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login Biblioteca</h1>

        <!-- Mesaj de eroare -->
        <div id="errorMessage" class="error" style="display:none;"></div>

        <form action="login.php" method="post">
            <input type="text" name="username" placeholder="Utilizator" required>
            <input type="password" name="parola" placeholder="Parolă" required>
            <button type="submit">Autentificare</button>
        </form>
    </div>

    <script>
        // Afișează mesajul de eroare dacă e prezent în URL
        const params = new URLSearchParams(window.location.search);
        const errorMsg = params.get('error');
        if(errorMsg){
            const div = document.getElementById('errorMessage');
            div.style.display = 'block';
            div.textContent = errorMsg;
        }
    </script>
</body>
</html>
